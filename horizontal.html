<!DOCTYPE html>
<html>
    <head>
        <title>Darkest Timeline</title>
        <style>
            td {
                border: 1px solid black;
                }
            table {
                width: 100%;
                }

            td, th {
                border: 1px solid #dddddd;
                padding: 8px;
                }

            tr:nth-child(even) {
                background-color: #dddddd;
                }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>Partied Hard</td><td>6 AM</td><td>Last night was a long binger</td>
            </tr>
            <tr>
                <td>Overslept</td><td>9 AM</td><td>Overslept due to the lack of sleep from the previous night</td>
            </tr>
            <tr>
                <td>In a Rush</td><td>10 AM</td><td>Rushed out of the house and sped off in the car to try to make it to work</td>
            </tr>
            <tr>
                <td>Pulled Over</td><td>10:20 AM</td><td>Got a ticket from the police</td>
            </tr>
            <tr>
                <td>Fired</td><td>10:45 AM</td><td>Boss fires you for being late</td>
            </tr>
        </table>
    </body>
</html>
